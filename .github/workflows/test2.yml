name: Docker Pull Release

on: pull_request

jobs:

  verify-changes:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name && ${{ github.base_ref }} == 'nightly' && ${{ github.head_ref }} == docker-*
    outputs:
      build: ${{ steps.list-changes.outputs.build }}
    steps:
      - name: Check Refs
        run: |
          echo "Base Repo: ${{ github.event.pull_request.base.repo.full_name }}"
          echo "Base Ref: ${{ github.base_ref }}"
          echo "Head Repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Head Ref: ${{ github.head_ref }}"
          
      - if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
        run: echo "REPO"
      - if: ${{ github.base_ref }} == 'nightly'
        run: echo "BRANCH"
      - if: ${{ github.head_ref }} == docker-*
        run: echo "TAG"

      - name: Create Tag
        id: create-tag
        run: |
          echo "Create Tag"
          if [[ ${{ github.head_ref }} == docker-* ]] ; then
              echo "IF Tag"
              var="${{ github.head_ref }}"
              echo "docker-tag=${var:7}" >> $GITHUB_OUTPUT
          fi

      - run: |
          echo "${{ steps.create-tag.outputs.docker-tag }}"
