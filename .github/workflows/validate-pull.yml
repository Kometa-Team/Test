name: Validate Pull Request

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]

jobs:

  validate-pull:
    runs-on: ubuntu-latest
    steps:
      - name: Print
        run: env | sort

      - name: Display Refs
        run: |
          echo "Base Repo: ${{ github.event.pull_request.base.repo.full_name }}"
          echo "Base Ref: ${{ github.base_ref }}"
          echo "Head Repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Head Ref: ${{ github.head_ref }}"
          echo "PR Ref: ${{ github.event.pull_request.head.ref }}"

      - name: Check Base Branch
        if: github.base_ref == 'master' || github.base_ref == 'develop'
        run: |
          echo "ERROR: Pull Requests cannot be submitted to master or develop. Please submit the Pull Request to the nightly branch"
          exit 1

  docker-build-pull:
    runs-on: ubuntu-latest
    needs: [ validate-pull ]
    if: contains(github.event.pull_request.labels.*.name, 'docker') || contains(github.event.pull_request.labels.*.name, 'tester')
    steps:

      - name: Create App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_TOKEN }}

      - name: Check Out Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Update VERSION File
        id: update-version
        run: |
            branch_name=${{ github.event.pull_request.head.ref }}
            repo_name=${{ github.event.pull_request.head.repo.full_name }}
            base_name="${repo_name%/*}"
            echo "Branch: ${branch_name}"
            echo "Repo: ${repo_name}"
            echo "Base: ${base_name}"
            if [[ "${branch_name}" =~ ^(master|develop|nightly)$ ]]; then 
                tag_name="${base_name}"
                echo "True"
            else
                tag_name="${branch_name}"
                echo "False"
            fi
            echo "Tag: ${tag_name}"
            if [[ "${base_name}" == "Kometa-Team" ]]; then
                extra=""
            else
                extra=" from the ${{ github.event.pull_request.head.repo.full_name }} repo"
            fi
          
            echo "The Kometa team are requesting <@&917323027438510110> to assist with testing an upcoming feature/bug fix."

            echo "* For Local Git pull and checkout the (${branch_name}) branch${extra}"

            echo "* For Docker use the (kometateam/kometa:${tag_name}) image to do your testing"

            echo "Please report back either here or on the original GitHub Pull Request"
            
          
            value=$(cat VERSION)
            version="${value%-build*}"
      
            if [[ "$value" == *"-"* ]]; then
                value2="${value#*-build}"
                if [[ "$value2" == *"."* ]]; then
                    build_value="${value2%.*}"
                    part_value="$((${value2#*.} + 1))"
                else
                    build_value="${value#*-build}"
                    part_value="1"
                fi
            else
                build_value="0"
                part_value="1"
            fi
      
            new_value="${version}-build${build_value}.${part_value}"
      
            echo "$new_value" > "VERSION"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add VERSION
            git commit -m "Part: ${part_value}"
            git push